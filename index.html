<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор единиц</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .converter {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Калькулятор единиц</h1>
  <div class="converter">
    <label for="type">Что переводим?</label>
    <select id="type">
      <option value="cm-m">Сантиметры → Метры</option>
      <option value="g-kg">Граммы → Килограммы</option>
      <option value="c-f">Цельсий → Фаренгейт</option>
    </select>

    <label for="value">Введите значение:</label>
    <input type="number" id="value" placeholder="Например, 100" />

    <button onclick="convert()">Перевести</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      const type = document.getElementById("type").value;
      const value = parseFloat(document.getElementById("value").value);
      const resultEl = document.getElementById("result");

      if (isNaN(value)) {
        resultEl.textContent = "Пожалуйста, введите число!";
        return;
      }

      let result;


      switch (type) {
        case "cm-m":
          result = value / 100;
          resultEl.textContent = `${value} см = ${result} м`;
          break;
        case "g-kg":
          result = value / 1000;
          resultEl.textContent = `${value} г = ${result} кг`;
          break;
        case "c-f":
          result = (value * 9 / 5) + 32;
          resultEl.textContent = `${value} °C = ${result.toFixed(2)} °F`;
          break;
        default:
          resultEl.textContent = "Ошибка: неизвестный тип.";
      }
    }
  </script>

</body>
</html>
